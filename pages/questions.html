<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="bg-animation"></div>

    <div class="quiz-container">
        <h2 id="question"></h2>
        
        <div class="options">
            <label class="answerDiv" for="answer1">
                <input type="radio" id="answer1" name="answer" onclick="pickAnswer(this.value)">
                <p id="a1">Answer1</p>
            </label>

            <label class="answerDiv" for="answer2">
                <input type="radio" id="answer2" name="answer" onclick="pickAnswer(this.value)">
                <p id="a2">Answer2</p> 
            </label>
            
            <label class="answerDiv" for="answer3">
                <input type="radio" id="answer3" name="answer" onclick="pickAnswer(this.value)">
                <p id="a3">Answer3</p>
            </label>
            
            <label class="answerDiv" for="answer4">
                <input type="radio" id="answer4" name="answer" onclick="pickAnswer(this.value)">
                <p id="a4">Answer4</p> 
            </label>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <p id="questionsCount">1/10</p>
        </div>

        <div class="buttonsDiv">
            <button onclick="previousQuestion()" class="previousBtn"><< Previous</button>
            <button class="nextBtn">Next >></button>
</div>

    </div>

    <script src="/main.js"></script>
</body>
</html>
